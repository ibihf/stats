{% extends "master.html" %}

{% block title %}{{ game.name }}{% endblock %}

{% block content %}
<h1>{{ game.name }} of the {{ division.name }}</h1>
<h2>Team</h2>
{{ team_stats|safe }}
<h2>Individual</h2>
{{ individual_stats|safe }}
<h2>Box Score</h2>
{{ box_score|safe }}
<h2>Play-by-Play</h2>
{{ play_by_play|safe }}
{% endblock %}
