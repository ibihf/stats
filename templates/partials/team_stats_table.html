<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Goals</th>
      <th>Shots</th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
      <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.goals }}</td>
        <td>{{ team.shots }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
