<table>
  <thead>
    <tr>
      <th>{{ localize("team") }}</th>
      <th>{{ localize("goal_plural") }}</th>
      <th>{{ localize("assist_plural") }}</th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
      <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.goals }}</td>
        <td>{{ team.shots }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
