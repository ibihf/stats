<table>
  <thead>
    <tr>
      <th>{{ localize("name") }}</th>
      <th>{{ localize("point_plural") }}</th>
      <th>{{ localize("goal_plural") }}</th>
      <th>{{ localize("assist_plural") }}</th>
    </tr>
  </thead>
  <tbody>
  {% for player in players %}
    <tr>
      <td>{{ player.name }}</td>
      <td>{{ player.points }}</td>
      <td>{{ player.goals }}</td>
      <td>{{ player.assists }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
